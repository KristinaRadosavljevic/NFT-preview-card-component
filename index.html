<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kristina Radosavljevic | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="main-image__overlay">
          <img src="images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="details__price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="details__time">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
